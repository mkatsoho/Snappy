<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Snap! Build Your Own Blocks</title>
    <link rel="shortcut icon" href="static/favicon.ico">
    <script type="text/javascript" src="js/libraries/morphic.js"></script>
    <script type="text/javascript" src="js/widgets.js"></script>
    <script type="text/javascript" src="js/blocks.js"></script>
    <script type="text/javascript" src="js/threads.js"></script>
    <script type="text/javascript" src="js/objects.js"></script>
    <script type="text/javascript" src="js/gui.js"></script>
    <script type="text/javascript" src="js/paint.js"></script>
    <script type="text/javascript" src="js/lists.js"></script>
    <script type="text/javascript" src="js/byob.js"></script>
    <script type="text/javascript" src="js/tables.js"></script>
    <script type="text/javascript" src="js/xml.js"></script>
    <script type="text/javascript" src="js/store.js"></script>
    <script type="text/javascript" src="js/locale.js"></script>
    <script type="text/javascript" src="js/cloud.js"></script>
    <script type="text/javascript" src="js/libraries/sha512.js"></script>
    <script type="text/javascript" src="js/libraries/FileSaver.min.js"></script>
    <script type="text/javascript">
        var world;
        window.onload = function () {
            world = new WorldMorph(document.getElementById('world'));
            world.worldCanvas.focus();
            new IDE_Morph().openIn(world);
            loop();
        };
        function loop() {
            requestAnimationFrame(loop);
            world.doOneCycle();
        }
    </script>
</head>
<body style="margin: 0;">
<canvas id="world" tabindex="1" style="position: absolute;"/>
</body>
</html>
